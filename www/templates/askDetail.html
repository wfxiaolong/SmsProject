<ion-header-bar align-title="center" class="bar-stable">
    <div class="buttons">
        <button class="button button-icon ion-ios-arrow-left" ng-click="$ionicGoBack()">
        </button>
    </div>
    <div class="h1 title login-title" >问卷调查</div>
</ion-header-bar>
<ion-view>
    <ion-content>
    	 <div class="list card" ng-if="type=='checkbox'">
            <div class="item item-body">
                <h2 class="dm-nowrap-2">选择你购买的彩票的理由？（多选）</h2>
            </div>
            <div class="item" style="padding:0;">
			 	<ion-checkbox ng-model="filter.one">抱有侥幸获奖心里</ion-checkbox>
			 	<ion-checkbox ng-model="filter.two">花掉零钱，找乐子</ion-checkbox>
				<ion-checkbox ng-model="filter.three">保留对美好的事物的向往</ion-checkbox>
				<ion-checkbox ng-model="filter.four">其它</ion-checkbox>
			</div>

            <button class="button button-dark" ng-click="next()" style="width:40%;margin-left:30%;margin-top:10px;margin-bottom:10px;">
              下一题
            </button>
        </div>

    	 <div class="list card" ng-if="type=='radio'">
            <div class="item item-body">
                <h2 class="dm-nowrap-2">你觉得预期彩票的大奖范围是：</h2>
            </div>
            <div class="item" style="padding:0;">
                <ion-radio ng-model="choice" ng-value="'A'">10～10K</ion-radio>
                <ion-radio ng-model="choice" ng-value="'B'">10K～10W</ion-radio>
                <ion-radio ng-model="choice" ng-value="'c'">10W～30W</ion-radio>
                <ion-radio ng-model="choice" ng-value="'d'">30W以上</ion-radio>
			</div>

            <button class="button button-dark" ng-click="next()" style="width:40%;margin-left:30%;margin-top:10px;margin-bottom:10px;">
              完成
            </button>
        </div>

    </ion-content>
</ion-view>
