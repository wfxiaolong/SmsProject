<ion-header-bar align-title="center" class="bar-stable">
    <div class="h1 title login-title" >调查推送</div>
</ion-header-bar>
<ion-view>
    <ion-content has-bouncing="true" overflow-scroll="false">
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap" ng-repeat="item in dataArr" ng-click="askDetail($index)">
                <img ng-src="img/ask.jpg">
                <h2>关于500彩票的街口问卷调查</h2>
                <p>发起方：广州北京路街口处</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
                <ion-option-button class="button-assertive" ng-click="remove($index)">
                    删除
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
